<head>

	<link rel="icon" type="image/png" href="l/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="l/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<p>Login Form</p>
				<form name="loginform" onSubmit="validateForm()" method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="usr" placeholder="username">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="pword" placeholder="password">
					</div>
					<div class="form-group">
						<input class="btn btn-primary" type="submit" value="Login"/>
					</div>
				</form>
			</div>
		</div>
	</div>
