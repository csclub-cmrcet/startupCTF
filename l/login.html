<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<p>Login Form</p>
				<form name="loginform" onSubmit="return validateForm();" action="success.html" method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="usr" placeholder="username">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="pword" placeholder="password">
					</div>
					<div class="form-group">
						<input class="btn btn-primary" type="submit" value="Login"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>


	<script>
		function validateForm() {
			var un = document.loginform.usr.value;
			var pw = document.loginform.pword.value;
			var username = "admin@mystartup.com";
			var password = "admin";
			if ((un === username) && (pw === password)) {
				return true;
			}
			else {
				alert ("Login was unsuccessful, please check your username and password");
				return false;
			}
		}
	</script>

</body>
